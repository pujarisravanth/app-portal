<div>
  <h1>{{title}}</h1>
  <form #forgotPasswordForm='ngForm' (ngSubmit)='forgotPassword(forgotPasswordForm)'>
    <div class="form-group">
      <label>Email Id</label>
      <input type="text" class="form-control" [(ngModel)]='data.email' name='email' required/>
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]='data.username' name='username' required/>
    </div>
    <div class="form-group">
      <label>New Password</label>
      <input type="text" class="form-control" [(ngModel)]='data.password' name='password' required/>
    </div>
    <div class="form-group">
      <label>New Confirm Password</label>
      <input type="text" class="form-control" [(ngModel)]='confirm_pwd' name='confirm_pwd' required/>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
